<html>
<head>
<script>

	function doreverse()
	{
		var str=document.getElementById('mystring').value;
		//alert(""+reversestring(str));
		document.getElementById('reversestring').innerHTML=reversestring(str);
	}
	//reverse function
	function reversestring(str)
	{
		str=str.split('');
		str=str.reverse();
		str=str.join('');
		return str;
	}

	
</script>
</head>
<body>
<h2>reverse a string </h2>
<input type ="text" id = "mystring".value ="text"/>
<button id ="btn" onclick = "doreverse()">submit</button>
<p>reverse string</p>
<p id="reversestring"></p>
</body>
</html>
